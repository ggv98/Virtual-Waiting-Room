<!DOCTYPE html>

<html lang="bg">
    <head>
        <meta charset="utf-8">
        <title>User home page</title>

        <link rel="stylesheet" href="css/user-style.css">
        <link rel="stylesheet" href="css/popup-form-style.css">

        <script defer src='script/check_session.js'></script>
        <script defer src='script/remove_expired_rooms.js'></script>
        <script defer src='script/update_username.js'></script>
        <script defer src='script/student_forms_activity.js'></script>
        <script defer src="script/student_home_page.js"></script>
        <script defer src='script/accept_invite.js'></script>

    </head>

    <body>

        <header class="header">
            <section class="welcome-message"> 
                Добре дошъл, <br>
                <span id="user-name" class="name" class="user-info-text"></span> 
                <span id='logout'>Изход</span>
            </section>
    
            <img id="su-logo" src="img/sofia-uni-logo.jpg">

        </header>
    
        <section class="main-content">
            <h3> Активни стаи: </h3>
            <div id="rooms-container" class="rooms-container">
            </div>

            <form class="form-popup" id="form-exam-record">
                <h1>Записване за среща</h1>

                <input id ="room-id" type="hidden" name='id'>

                <select id="meet-type" name="meet_type" class='dropdown-meet-type'>
                    <option>Изпит</option>
                    <option>Консултация за проект</option>
                    <option>Нанасяне на оценка</option>
                </select>

                <button type="submit" class="btn" id="submit-record">Запис</button>
                <button type="button" class="btn cancel" onclick="closeForm()">Затвори</button>
            </form>

        </section>

    </body>

</html>
